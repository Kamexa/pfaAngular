<p-table [value]="projects">
  <ng-template pTemplate="header" >
      <tr>
        <th style="background-color: #272B34 ; color: #E9EDF2">Id</th>
        <th style="background-color: #272B34 ; color: #E9EDF2">name</th>
        <th style="background-color: #272B34 ; color: #E9EDF2">status</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-project>
      <tr>
        <td>{{project.id }}</td>
        <td>{{project.name }}</td>
        <td>{{project.status}}</td>
      </tr>
  </ng-template>
</p-table>
