<div class="row container" style="margin-left: 2%">
  <button pButton pRipple (click)="showModalDialog()" type="button" icon="pi pi-plus" label="Create Project" class="p-button-raised p-button-success"></button>
</div>
<div class="container row">
  <app-single-project class="singleProject col-md-4" *ngFor="let project of projects"
                      [project]="project"></app-single-project>
</div>

<p-dialog header="New Project" [(visible)]="displayModal" [modal]="true" [style]="{width: '70vw'}"
          [draggable]="false" [resizable]="false">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <label>Name </label>
      </div>
      <div class="row">
        <input class="col-md-12" type="text" pInputText [(ngModel)]="project.name">
      </div>
      <div class="row" style="margin-top: 5%">
        <label style="margin-right: 5%">Status :</label> <p-checkbox [(ngModel)]="project.status" [binary]="true" ></p-checkbox>
      </div>
      <div class="row">
        <label style="margin-right: 2%">Date Debut :</label>
      </div>
      <div class="row">
        <p-calendar [(ngModel)]="project.dateDebut" [dateFormat]="dateFormat"></p-calendar>
      </div>
      <div class="row">
        <label style="margin-right: 2%">Date Fin :</label>
      </div>
      <div class="row">
        <p-calendar [(ngModel)]="project.dateFin" [dateFormat]="dateFormat"></p-calendar>
      </div>
      <div class="row">
        <h5>Description</h5>
      </div>
      <div class="row">
        <textarea [(ngModel)]="project.Description" rows="15" cols="30" pInputTextarea></textarea>
      </div>
    </div>

  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="newProjectClick()" label="Create Project" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
